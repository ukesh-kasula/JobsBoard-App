<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <img src="logo.png" style="height: 40px; width: 40px" />
      <a class="navbar-brand fw-bold" routerLink="/">JobsBoard</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/home"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/about"
              routerLinkActive="active"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/jobposts"
              routerLinkActive="active"
              >Job Posts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              routerLink="/postjob"
              routerLinkActive="active"
              >Post a Job</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center gap-2 ms-auto">
          <ng-container *ngIf="auth.user$ | async as user">
            <img
              *ngIf="user.picture"
              src="/profile.jpg"
              width="30"
              height="30"
              class="rounded-circle"
              alt="User"
            />
             <img
              *ngIf="!user.picture"
              src="/profile.jpg"
              width="30"
              height="30"
              class="rounded-circle"
              alt="User"
            />
            <span class="text-white fw-semibold">{{ user.name }}</span>
          </ng-container>

          <button
            class="btn btn-light btn-md me-2 fw-medium"
            *ngIf="!(auth.isAuthenticated$ | async)"
            (click)="logIn()"
          >
            <i class="bi bi-door-open me-1"></i> Login
          </button>

          <button
            class="btn btn-danger btn-sm"
            *ngIf="auth.isAuthenticated$ | async"
            (click)="logOut()"
          >
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
